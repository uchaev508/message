<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Сообщение от группы</title>
	<link rel="shortcut icon" href="https://vk.com/images/favicon_vk_2x.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container text-center mt-5 align-middle">
		<div class="row justify-content-center">
			<div style="padding: 5%;">
				<img src="https://vk.com/images/icons/pwa/apple/default.png?8" style="border-radius: 90px;" width="50" height="50">
				<div id="success"></div>
				<h1>Сообщение от группы</h1>
				<p>Пишем сообщение от группы в беседу</p>
				<p><a href="https://vkhost.github.io/" target="_blank">Получить токен</a></p>
				<p><input class="form-control" placeholder="Токен группы" id="token"></p>
				<p><input class="form-control" placeholder="Айди беседы" id="id"></p>
				<p><input class="form-control" placeholder="Сообщение" id="message"></p>
				<p><button class="btn btn-primary mr-1" id="action">Отправить</button></p>
				<p><a href="https://vk.com/vuchaev2015" target="_blank">Создатель</a></p>
			
				<p><b>Чтобы сделать токен нерабочим удалите его в настройках группы.</b></p>
			</div>
		</div>
	</div>

	<script>
		let button = document.getElementById('action');
		button.onclick = function() {
			let token = document.getElementById('token').value;
			let id = document.getElementById('id').value;
			let message = document.getElementById('message').value;

			fetch(`https://cors-anywhere.herokuapp.com/https://api.vk.com/method/messages.send?v=5.103&access_token=${token}&chat_id=${id}&message=${message}&random_id=0`).then(response => console.log(response.json()));


			setTimeout(function(){
				let el = document.createElement('div');
				el.className = 'alert alert-danger';
				el.innerHTML = 'Выполнено'
				document.getElementById('success').append(el);
			}, 750);
		}

		function callback(response) {}
		
	</script>
	
</body>
</html
